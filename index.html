<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Python 101</title>

        <meta name="description" content="A quick introduction to Python">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="./assets/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="./assets/reveal.js/css/theme/mozilla.css" id="theme">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="railscasts.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'ext/reveal.js/css/print/pdf.css' : 'ext/reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="ext/reveal.js/lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section data-markdown="./slides/slides.md" data-charset="utf-8" data-separator="^\r?\n---\r?\n$" data-separator-vertical="^\r?\n----\r?\n$"></section>
            </div>
        </div>

        <script src="./assets/reveal.js/lib/js/head.min.js"></script>
        <script src="./assets/reveal.js/js/reveal.js"></script>

        <script>
            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: false,
                history: true,
                center: true,
                help: false,

                transition: 'slide', // none/fade/slide/convex/concave/zoom
                backgroundTransition: 'fade',

                // Optional reveal.js plugins
                dependencies: [
                    { src: './assets/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: './assets/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: './assets/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: './assets/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return true; }, callback: function() { hljs.initHighlightingOnLoad(); } },
                ]
            });
        </script>
    </body>
</html>
